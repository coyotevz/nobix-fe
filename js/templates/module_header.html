<div class="module-header {{ module.name }}">
  <div class="col m2">
    <a class="button-collapse icon-toggle" data-activates="module-selector">
      <i class="mdi-navigation-menu"></i>
    </a>
    <a class="module-title" href="{{ module.url }}">{{ module.title }}</a>
  </div>

  <div class="module-toolbar col m10 {{ module.name }}">
    <div class="toolbar">
    </div>
  </div>
</div>
