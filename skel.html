<!doctype html>
<html class="no-js" lang="es-ar">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="author" content="Augusto Roccasalva [augusto@rioplomo.com.ar]">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <title>Nobix</title>

    <!-- css -->
    <link rel="stylesheet" href="css/nobix.css" type="text/css">

    <!-- js only for skel -->
    <script src="js/vendor/jquery-2.1.3.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/vendor/materialize-0.96.1.js" type="text/javascript" charset="utf-8"></script>

  </head>

  <body class="pace-init">
    <div class="wrapper">
      <div id="header" class="top-bar">
        <div class="container-fluid">
          <div class="row logo-bar">
            <div class="col m2 logo">logo</div>
            <div class="col m10">rest</div>
          </div>
        </div>
      </div>
      <div id="content" class="main">
        <div class="container-fluid">
          <div class="row tools-pane light-blue darken-2 white-text">
            <div class="col m2">
              <h4>Proveedores</h4>
            </div>
            <div class="col m10">toolbar</div>
          </div>
          <div class="row">
            <div class="col m2 sidenav">
              <ul class="collection">
                <li class="collection-item">Side 1</li>
                <li class="collection-item">Side 2</li>
                <li class="collection-item">Side 3</li>
                <li class="collection-item">Side 4</li>
                <li class="collection-item">Side 5</li>
              </ul>
            </div>
            <div class="col m10 content-pane">

              <ul class="collection">
                <li class="collection-item">Item 1</li>
                <li class="collection-item">Item 2</li>
                <li class="collection-item">Item 3</li>
                <li class="collection-item">Item 4</li>
                <li class="collection-item">Item 5</li>
              </ul>

              <!-- fixed button -->
              <div class="fixed-action-btn" style="bottom: 45px; right: 24px">
                <a class="btn-floating btn-large red waves-effect waves-light">
                  <i class="large mdi-content-add"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="footer"></div>
    </div>
  </body>
</html>
